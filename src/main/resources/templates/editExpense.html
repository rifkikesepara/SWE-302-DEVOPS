<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Expense</title>
    <!-- Include Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
    <h2 class="mb-4">Expense Form</h2>
    <form th:action="${expense!=null? '/update-expense':'/submit-expense'}" method="post" enctype="multipart/form-data">
        <input type="hidden" name="id" th:value="${expense!=null?expense.id:''}">
        <div class="form-group">
            <label for="amount">Amount:</label>
            <input type="number" th:value="${expense!=null? expense.amount:''}" class="form-control" id="amount" name="amount" required>
        </div>
        <div class="form-group">
            <label for="category">Category:</label>
            <input type="text"  th:value="${expense!=null? expense.category:''}" class="form-control" id="category" name="category" required>
        </div>
        <div class="form-group">
            <label for="currency">Currency:</label>
            <select class="form-control" id="currency" name="currency" required>
                <option th:selected="${expense!=null? expense.currency==currency?'true':'false':'false'}" th:each="currency:${currencies}" th:value="${currency}" th:text="${currency}"/>
            </select>
        </div>
        <div class="form-group">
            <label for="date">Date:</label>
            <input type="date"  th:value="${expense!=null? expense.date:''}" class="form-control" id="date" name="date" required>
        </div>
        <div class="form-group">
            <label for="location">Location:</label>
            <select class="form-control" id="location" name="location" required>
                <option th:selected="${expense!=null? expense.location==location?'true':'false':'false'}" th:each="location:${locations}" th:value="${location}" th:text="${location}"/>
            </select>
        </div>
        <div class="form-group">
            <label for="description">Description:</label>
            <input type="text" th:value="${expense!=null? expense.description:''}" class="form-control" id="description" name="description">
        </div>
        <div class="form-group">
            <label for="method">Method:</label>
            <select class="form-control" id="method" name="method" required>
                <option th:selected="${expense!=null? expense.payment_method==method?'true':'false':'false'}" th:each="method:${methods}" th:value="${method}" th:text="${method}"/>
            </select>
        </div>
        <button type="submit" class="btn btn-primary" th:text="${expense!=null?'Update':'Add'}"/>
        <a href="/expenses" class="btn btn-secondary">Go Back to Table</a>
    </form>
</div>

<!-- Include Bootstrap JS and dependencies -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
