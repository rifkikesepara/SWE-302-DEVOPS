<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Employee Table with Expenses</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body onload="reloadPage()">
<div class="container mt-5">
    <!-- Navigation Button -->
    <div class="mb-4">
        <a href="/addEmployee" class="btn btn-primary">Add Employee</a>
    </div>

    <h2>Employee List</h2>
    <table class="table table-bordered table-striped">
        <thead>
        <tr>
            <th>EMPNO</th>
            <th>ENAME</th>
            <th>JOB</th>
            <th>MGR</th>
            <th>HIREDATE</th>
            <th>SAL</th>
            <th>COMM</th>
            <th>DEPT</th>
            <th>LOC</th>
            <th>UPDATE</th>
            <th>DELETE</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="employee : ${employees}">
            <td th:text="${employee.empno}"></td>
            <td th:text="${employee.ename}"></td>
            <td th:text="${employee.job}"></td>
            <td th:text="${employee.mgr}"></td>
            <td th:text="${employee.hiredate}"></td>
            <td th:text="${employee.sal}"></td>
            <td th:text="${employee.comm}"></td>
            <td th:text="${employee.dname}"></td>
            <td th:text="${employee.loc}"></td>
            <td>
                <form th:action="@{/updateEmployee/{id}(id=${employee.empno})}" method="post">
                    <button type="submit" class="btn btn-primary">Update</button>
                </form>
            </td>
            <td>
                <form th:action="@{/delete/{id}(id=${employee.empno})}" method="post">
                    <button type="submit" class="btn btn-danger">Delete</button>
                </form>
            </td>
        </tr>
        </tbody>
    </table>
</div>
<!-- Bootstrap JS and dependencies -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
