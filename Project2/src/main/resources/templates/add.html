<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Employee</title>
    <!-- Include Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
    <h2 class="mb-4">Employee Form</h2>
    <form th:action="${employee!=null? '/update':'/submit'}" method="post" enctype="multipart/form-data">
        <input type="hidden" name="id" th:value="${employee!=null?employee.empno:''}">
        <div class="form-group">
            <label for="ename">Employee Name:</label>
            <input type="text" th:value="${employee!=null? employee.ename:''}" class="form-control" id="ename" name="ename" required>
        </div>
        <div class="form-group">
            <label for="job">Job:</label>
            <input type="text"  th:value="${employee!=null? employee.job:''}" class="form-control" id="job" name="job" required>
        </div>
        <div class="form-group">
            <label for="mgr">Manager ID:</label>
            <input type="number"  th:value="${employee!=null? employee.mgr:''}" class="form-control" id="mgr" name="mgr" required>
        </div>
        <div class="form-group">
            <label for="hiredate">Hire Date:</label>
            <input type="text"  th:value="${employee!=null? employee.hiredate:''}" class="form-control" id="hiredate" name="hiredate" required>
        </div>
        <div class="form-group">
            <label for="sal">Salary:</label>
            <input type="number"  th:value="${employee!=null? employee.sal:''}" class="form-control" id="sal" name="sal" required>
        </div>
        <div class="form-group">
            <label for="comm">Commission:</label>
            <input type="number"  th:value="${employee!=null? employee.comm:''}" class="form-control" id="comm" name="comm">
        </div>
        <div class="form-group">
            <label for="deptno">Department:</label>
            <select class="form-control" id="deptno" name="deptno" required>
                <option th:selected="${employee!=null? employee.getDepartment()==department.getDeptno()?'true':'false':'false'}" th:each="department:${depts}" th:value="${department.getDeptno()}" th:text="${department.getDname()}"/>
            </select>
        </div>
        <button type="submit" class="btn btn-primary" th:text="${employee!=null?'Update':'Add'}"/>
        <a href="/table" class="btn btn-secondary">Go Back to Table</a>
    </form>
</div>

<!-- Include Bootstrap JS and dependencies -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
